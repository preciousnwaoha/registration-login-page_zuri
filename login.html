<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login | Regi</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <a href="/">Regi</a>
  </header>

  <main>
    <section>
      <h1>Login to Your Regi</h1>
      <p class="sub-title">Create your Regi profile and get first access to the very best of Regi products and community
      </p>
      <form id="reg-form" method="post" action="/success-register.html">


        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Email" required />

        <label for="password"></label>
        <input id="password" type="password" name="password" placeholder="Password" required min="3" />


        <button type="submit" class="submit">Submit</button>

        <p>don't have an account? <a href="/index.html">Register</a></p>
      </form>
    </section>
  </main>

  <footer>
    &copy; precious 2022
  </footer>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
